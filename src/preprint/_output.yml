bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">The impact of accelerated COVID vaccine trials on mortality</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
